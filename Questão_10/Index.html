<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Contador de Números Maiores que 50</title>
</head>

<body>
  <h2>Contador de Números Maiores que 50</h2>

  <div class="input-container">
    <label for="listaNumeros">Digite 5 números inteiros separados por "/":</label>
    <input type="text" id="listaNumeros" placeholder="Ex: 10/15/20/25/30">
  </div>

  <button onclick="contarMaioresQue50()">Contar Números Maiores que 50</button>

  <p id="quantidadeNumeros"></p>

  <script src="script.js">  </script>
</body>

</html>
